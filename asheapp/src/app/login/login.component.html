<div>
    <h2>Login</h2>
    <form>
        <label for="login">Username:</label>
        <br>
        <input [formControl]="name" type="text" id="login" name="login">
        <br>
        <span>Valeur de Username : {{ name.value }}</span>
        <br>
        <br>

        <label for="password">Password:</label>
        <br>
        <input [formControl]="password" type="password" id="password" name="password">
        <br>
        <span>Valeur de Password : {{ password.value }}</span>
        <br>

        <br>
        <button type="submit" (click)="testi()">Login</button>
    </form>
</div>
